<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8"/>

    <title>Tennis court reservation</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/signin.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="css/background.css">


    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

</head>
<body class="bg-light">
    <header>
        <nav class="navbar navbar-expand-md navbar-dark green-color mb-4">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="/home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/">Register</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="admin">Admin</a>
                    </li>
                </ul>
                <form action="login" class="form-inline mt-2 mt-md-0">
                    <button class="btn btn-outline-light my-2 my-sm-0">Sign in</button>
                </form>
                <form class="form-inline mt-2 ml-2 mt-md-0">
                    <button class="btn btn-outline-light my-2 my-sm-0" onclick="fireLogout()">Logout</button>
                </form>
            </div>
        </nav>
    </header>
    <div class="row">
        <div class="col-md-3 order-md-1" th:if="${error != ''}"></div>
        <div th:if="${error != ''}" class="alert alert-danger col-md-6 order-md-1">
            <strong>Error!</strong> Wrong email and/or password!
        </div>
        <div class="col-md-3 order-md-1" th:if="${error != ''}"></div>
    </div>
    <div class="test">
    <!--<div th:if="${error}" class="alert alert-danger">
        <strong>Error!</strong> Wrong email address or password!
    </div>-->
    <form th:action="@{/login}" class="form-signin" method="post">
        <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
        <label for="username" class="sr-only">Email address</label>
        <input type="text" class="form-control" id="username" name="username" autofocus="autofocus" placeholder="Email">
        <label for="password" class="sr-only">Password</label>
        <input type="password" class="form-control" id="password" name="password" placeholde="Password">

        <button class="btn btn-lg green-color btn-block" type="submit">Sign in</button>
        <p class="mt-5 mb-3 text-muted">Â© 2019-2020</p>
    </form>
    </div>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</html>
