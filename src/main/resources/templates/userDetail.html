<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8"/>

    <title>Tennis court reservation</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/timetablejs.css">
    <link rel="stylesheet" href="../css/demo.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.css">

    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.js"></script>
    <script>
  $( function() {
    $( "#inputStartDate" ).datepicker();
    $( "#inputEndDate" ).datepicker();
    $( "#inputStartTime" ).timepicker({
    timeFormat: 'HH:mm',
    interval: 60,
    minTime: '10',
    maxTime: '6:00pm',
    startTime: '10:00',
    dynamic: false,
    dropdown: true,
    scrollbar: true
});
$( "#inputEndTime" ).timepicker({
    timeFormat: 'HH:mm',
    interval: 60,
    minTime: '10',
    maxTime: '6:00pm',
    startTime: '10:00',
    dynamic: false,
    dropdown: true,
    scrollbar: true
});
  } );
  </script>
</head>
<body>



<div class="container-fluid">
    <div class="row">

        <div class="col-2"></div>
        <div class="col-8" layout:fragment="content">

            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="#">Navbar</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item active">
                            <a class="nav-link" href="/home">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/">Register</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="login">Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="admin">Admin</a>
                        </li>
                        <li class="nav-item">
                            <span class="navbar-text" th:text="${authenticatedUser.firstName + ' ' + authenticatedUser.lastName}"></span>
                        </li>
                        <li class="nav-item">
                            <form th:action="@{/logout}" method="post" id="logoutbutton">
                                <a class="nav-link" onclick="fireLogout()">Log out</a>
                            </form>
                        </li>

                    </ul>
                </div>
            </nav>


            <form th:action="@{/userdetail}" th:object="${userInformation}" method="post">
                <div class="form-group">
                    <label for="inputPhoneNumber">Number</label>
                    <input th:value="${userInformation.phoneNumber} ?: ''" type="text" class="form-control" id="inputPhoneNumber" th:field="*{phoneNumber}" placeholder="+36301212121">
                </div>
                <div class="form-row">
                    <div class="form-group col-md-8">
                        <label for="inputStreet">Street</label>
                        <input type="text" th:value="${userInformation.street} ?: ''" class="form-control" id="inputStreet" th:field="*{street}" placeholder="Petőfi Sándor út">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="inputNumber">Number</label>
                        <input type="text" th:value="${userInformation.number} ?: ''" class="form-control" id="inputNumber" th:field="*{number}" placeholder="10.">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-8">
                        <label for="inputCity">City</label>
                        <input type="text" th:value="${userInformation.city} ?: ''" class="form-control" id="inputCity" th:field="*{city}" placeholder="Budapest">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="inputZip">Zip</label>
                        <input type="text" th:value="${userInformation.zipCode} ?: ''" class="form-control" id="inputZip" th:field="*{zipCode}" placeholder="1212">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Modify</button>
            </form>

            <div class="form-group">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck" value="true">
                    <label class="form-check-label" for="gridCheck">
                        I want to start my membership <br />
                        Membership allows you to make reservations and use the tennis courts.
                        The cost of it is 30 EUR / month. This can be payed down here.
                    </label>
                </div>
            </div>
            <div class="form-group">
                <button id="startMembership" onclick="onStartMembership()" class="btn btn-primary">Start membership</button>
            </div>

            <form action='/charge' method='POST' id='checkout-form'>
                <input type='hidden' th:value='${amount}' name='amount' />
                <label>Price:<span th:text='${amount/100}' /></label>
                <!-- NOTE: data-key/data-amount/data-currency will be rendered by Thymeleaf -->
                <script
                        src='https://checkout.stripe.com/checkout.js'
                        class='stripe-button'
                        th:attr='data-key=${stripePublicKey},
                            data-amount=${amount},
                            data-currency=${currency}'
                        data-name='Tennis court'
                        data-description='Membership payment'
                        data-image
                                ='https://www.baeldung.com/wp-content/themes/baeldung/favicon/android-chrome-192x192.png'
                        data-locale='auto'
                        data-zip-code='false'>
                </script>
            </form>

            <script th:inline="javascript">

                var authenticatedUser = [[${authenticatedUser}]];
            </script>

        </div>
        <div class="col-2"></div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script src="js/userdetail.js"></script>

</body>
</html>
