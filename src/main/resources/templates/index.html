<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>Tenis court reservation</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
    <p>Click <a href="/home">here</a> to log in</p>
    <h3>Create an account</h3>
    <form action="#" th:action="@{/}" th:object="${user}" method="post">
        <table>
            <tbody><tr><td>Email address:</td><td><input type="text" th:field="*{username}" oninput="checkEmail(this.value)"/></td><td id="emailcorrect"></td></tr>
            <tr><td>First name:</td><td><input type="text" th:field="*{firstName}" oninput="checkFirstName(this.value, 'firstnamecorrect')"/></td><td id="firstnamecorrect"></td></tr>
            <tr><td>Last name:</td><td><input type="text" th:field="*{lastName}" oninput="checkFirstName(this.value, 'lastnamecorrect')"/></td><td id="lastnamecorrect"></td></tr>
            <tr><td>Password:</td><td><input type="password" th:field="*{password}" oninput="checkPassword(this.value)"/></td><td id="passwordcorrect"></td></td></tr>
            <tr><td colspan="2"><input id="registerbutton" name="submit" type="submit" value="Register"></td></tr>
            </tbody></table>
    </form>
    <script src="js/javascript.js"></script>
</body>
</html>
