<div class="container-fluid">

        <div class="col-2"></div>

            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="#">Navbar</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">

                        <li class="nav-item">

                        </li>

                    </ul>
                </div>
            </nav>

            <h3 class="centertext">Create an account</h3>

            <form action="#" th:action="@{/}" th:object="${user}" method="post">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="firstnameinput">First name</label>
                        <input type="text" class="form-control" id="firstnameinput" th:field="*{firstName}" autocomplete="off" placeholder="First name">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="lastnameinput">Last name</label>
                        <input type="text" class="form-control" id="lastnameinput" th:field="*{lastName}" placeholder="Last name">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="emailinput">Email</label>
                        <input type="text" class="form-control" id="emailinput" th:field="*{username}" autocomplete="off" placeholder="Email">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="passwordinput">Password</label>
                        <input type="text" class="form-control" id="passwordinput" th:field="*{password}" placeholder="Password">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Register</button>
            </form>
