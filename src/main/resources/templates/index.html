<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8"/>
    <title>Tennis court reservation</title>

    <link rel="stylesheet" href="/webjars/bootstrap/3.3.6/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/webjars/bootstrap/3.3.6/css/bootstrap-theme.min.css"/>
</head>
<body>

<div class="container">
    <div class="row">
        <nav class="navbar navbar-light bg-light">
            <a class="navbar-brand" href="/home">Home</a>
            <a class="navbar-brand" href="/">Register</a>
            <a class="navbar-brand" href="login">Login</a>
        </nav>
        <div class="col-md-3"></div>
        <div class="col-md-6" layout:fragment="content">
            <h3>Create an account</h3>
            <form action="#" th:action="@{/}" th:object="${user}" method="post">
                <div class="form-group">
                    <label>Email address:</label>
                    <input class="form-control" name="name" th:field="*{username}">
                </div>
                <div class="form-group">
                    <label>First name:</label>
                    <input class="form-control" name="fname" th:field="*{firstName}">
                </div>
                <div class="form-group">
                    <label>Last name:</label>
                    <input class="form-control" name="lname" th:field="*{lastName}">
                </div>
                <div class="form-group">
                    <label>Password:</label>
                    <input class="form-control" name="password" th:field="*{password}">
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
            </form>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>
<script src="/webjars/jquery/1.10.1/jquery.min.js"></script>
<script src="js/javascript.js"></script>
<script src="/webjars/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</body>
</html>
