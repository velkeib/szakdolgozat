<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8"/>

    <title>Tennis court reservation</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/timetablejs.css">
    <link rel="stylesheet" href="../css/demo.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.css">

    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.js"></script>
    <script>
  $( function() {
    $( "#inputStartDate" ).datepicker();
    $( "#inputEndDate" ).datepicker();
    $( "#inputStartTime" ).timepicker({
    timeFormat: 'HH:mm',
    interval: 60,
    minTime: '10',
    maxTime: '6:00pm',
    startTime: '10:00',
    dynamic: false,
    dropdown: true,
    scrollbar: true
});
$( "#inputEndTime" ).timepicker({
    timeFormat: 'HH:mm',
    interval: 60,
    minTime: '10',
    maxTime: '6:00pm',
    startTime: '10:00',
    dynamic: false,
    dropdown: true,
    scrollbar: true
});
  } );
  </script>
</head>
<body>



<div class="container-fluid">
    <div class="row">

        <div class="col-2"></div>
        <div class="col-8" layout:fragment="content">

            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="#">Navbar</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item active">
                            <a class="nav-link" href="/home">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/">Register</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/login">Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/admin">Admin</a>
                        </li>
                        <li class="nav-item">
                            <span class="navbar-text" href="/userDetail" th:text="${authenticatedUser.firstName + ' ' + authenticatedUser.lastName}"></span>
                        </li>
                        <li class="nav-item">
                            <form th:action="@{/logout}" method="post" id="logoutbutton">
                                <a class="nav-link" onclick="fireLogout()">Log out</a>
                            </form>
                        </li>

                    </ul>
                </div>
            </nav>

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputFirstName">First name</label>
                        <input type="text" class="form-control" id="inputFirstName" placeholder="First name" readonly>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputLastName">Last name</label>
                        <input type="text" class="form-control" id="inputLastName" placeholder="Password" readonly>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-3">
                        <label for="inputFirstName">Start date</label>
                        <input type="text" class="form-control" id="inputStartDate" placeholder="Start date">
                    </div>
                    <div class="form-group col-md-3">
                        <label for="inputLastName">Start time</label>
                        <input type="text" class="form-control" id="inputStartTime" placeholder="Start time">
                    </div>
                    <div class="form-group col-md-3">
                        <label for="inputFirstName">End date</label>
                        <input type="text" class="form-control" id="inputEndDate" placeholder="End date">
                    </div>
                    <div class="form-group col-md-3">
                        <label for="inputLastName">End time</label>
                        <input type="text" class="form-control" id="inputEndTime" placeholder="End time">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputCourt">Court</label>
                        <input type="text" class="form-control" id="inputCourt" placeholder="Court">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputReason">Reason</label>
                        <input type="text" class="form-control" id="inputReason" placeholder="Reason">
                    </div>
                </div>
                <button class="btn btn-primary" onclick="onDeleteRecord()">Delete</button>
                <button class="btn btn-primary" onclick="onUpdateRecord()">Update</button>

            <!--<button class="btn btn-primary mb-2" onclick="onTest()">test</button>
-->


            <div class="timetable"></div>

            <script th:inline="javascript">

                var reservations = [[${reservations}]];
                var reservation = [[${reservation}]];
                var tennisCourts = [[${tennisCourts}]];
                var authenticatedUser = [[${authenticatedUser}]];
            </script>




        </div>
        <div class="col-2"></div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script src="../js/timetable.js"></script>
<script src="../js/reservation.js"></script>
<script src="../js/javascript.js"></script>

</body>
</html>
