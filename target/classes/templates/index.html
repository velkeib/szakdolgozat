<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>Tenis court reservation</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
    <p>Get your greeting <a href="/home">here</a></p>
    <h3>Create an account</h3>
    <form action="#" th:action="@{/}" th:object="${user}" method="post">
        <table>
            <tbody><tr><td>Email address:</td><td><input type="text" th:field="*{username}" /></td></tr>
            <tr><td>First name:</td><td><input type="text" th:field="*{firstName}"></td></tr>
            <tr><td>Last name:</td><td><input type="text" th:field="*{lastName}"></td></tr>
            <tr><td>Password:</td><td><input type="password" th:field="*{password}"></td></tr>
            <tr><td colspan="2"><input name="submit" type="submit" value="Register"></td></tr>
            </tbody></table>
    </form>
</body>
</html>
