<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8"/>

    <title>Tennis court reservation</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/timetablejs.css">
    <link rel="stylesheet" href="css/demo.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.css">

    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.js"></script>
</head>
<body>



<div class="container-fluid">
    <div class="row">

        <div class="col-2"></div>
        <div class="col-8" layout:fragment="content">

            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="#">Navbar</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item active">
                            <a class="nav-link" href="/home">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/">Register</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="login">Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="admin">Admin</a>
                        </li>
                        <li class="nav-item">
                            <span class="navbar-text" th:text="${authenticatedUser.firstName + ' ' + authenticatedUser.lastName}"></span>
                        </li>
                        <li class="nav-item">
                            <form th:action="@{/logout}" method="post" id="logoutbutton">
                                <a class="nav-link" onclick="fireLogout()">Log out</a>
                            </form>
                        </li>

                    </ul>
                </div>
            </nav>

            <h3 class="centertext">Role management</h3>
                <div class="row">
                    <div class="col">
                        <label class="col col-form-label">Change role for for the selected user</label>
                    </div>
                    <div class="col">
                        <select class="custom-select setWidth" id="userRoleChange">
                            <option th:each="user : ${everyUser}" th:value="${user.id}" th:text="${user.firstName + ' ' + user.lastName + ' - ' + user.role}">
                            </option>
                        </select>
                    </div>
                    <div class="col">
                        <select class="custom-select setWidth" id="userRole">
                            <option th:each="role : ${everyRole}" th:value="${role}" th:text="${role}">
                            </option>
                        </select>
                    </div>
                    <div class="col">
                        <button class="btn btn-primary mb-2" onclick="onRoleChange()">Change role</button>
                    </div>
                </div>


            <h3 class="centertext">Reservation management</h3>

            <div class="timetable"></div>

            <div class="row">
                <div class="col col-md-5">
                </div>
                <div class="col col-md-2">
                    <input type="text" class="form-control centerthis" id="filterdatepicker" onchange="dayChanged()">
                </div>
                <div class="col col-md-5">
                </div>
            </div>

            <script th:inline="javascript">
                var everyUser = [[${everyUser}]];

                var reservations = [[${reservations}]];
                var tennisCourts = [[${tennisCourts}]];
                var authenticatedUser = [[${authenticatedUser}]];
            </script>




        </div>
        <div class="col-2"></div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script src="js/timetable.js"></script>
<script src="js/admin.js"></script>
<script src="js/javascript.js"></script>

</body>
</html>
